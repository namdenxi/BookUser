<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <div layout:fragment="body-content">
        <h1 class="text-center">List Book</h1>

        <a th:href="@{/book/add}" class="btn btn-primary mb-3">Add Book</a>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Category</th>
                <th>Pic</th>
                <th>Action</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category.name}"></td>
                <td><img th:src="@{'/images/'+${book.cover}}" th:alt="${book.title}" src="" height="80px"></td>
                <td>
                    <a class="btn btn-info" th:href="@{/book/edit/{id}(id=${book.id})}">Edit</a>
                    |
                    <a class="btn btn-danger" th:href="@{/book/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
